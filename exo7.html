<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo7.css">
    <title>Exercice7</title>
</head>

<body>
    <form>
        <fieldset class="identity">
            <legend class="identity">Votre identité</legend>
            <div>
                <label for="Nom">1. Nom : </label>
                <input type="text" id="Nom" placeholder="Dupont" name="lname">
            </div>
            <div>
                <label for="surname">2. Prénom : </label>
                <input type="text" id="surname" placeholder="Jean">
            </div>
            <div>
                <label for="email">3. Adresse mail : </label>
                <input type="email" id="email" placeholder="Jean.dupont@gmail.com">
            </div>
        </fieldset>
        <fieldset class="delivery">
            <legend class="delivery">Adresse de livraison</legend>
            <div>
                <label for="adresse">1. adresse : </label>
                <textarea type="text" id="adresse" placeholder="rue des développeurs"></textarea>
            </div>
            <div>
                <label for="Code postal">2. Code postal : </label>
                <input type="text" id="Code postal" placeholder="75005">
            </div>
            <div>
                <label for="Ville">3. Ville : </label>
                <input type="text" id="Ville" placeholder="Paris">
            </div>
        </fieldset>
        <fieldset class="payment">
            <legend class="payment">Informations de réglement</legend>
            <div>
                <label for="Nom">1. Type de carte bancaire : </label>
            </div>

            <div>
                <input type="radio" id="visa" name="cb" value="visa">
                <label for="visa">VISA</label>
            </div>

            <div>
                <input type="radio" id="mastercard" name="cb" value="mastercard">
                <label for="mastercard">Mastercard</label>
            </div>
            <div>
                <label for="numerodelacarte">2. Numéro de carte : </label>
                <input type="text" id="numerodelacarte" placeholder="4820 **** **** 1478" name="numbercb">
            </div>
            <div>
                <label for="codedesécu">3. Code de sécurité : </label>
                <input type="text" id="codedesécu" placeholder="7**1">
            </div>
            <div>
                <label for="nomdutitulaire">4. Nom du titulaire : </label>
                <input type="text" id="nomdutitulaire" placeholder="Dupont Jean">
            </div>
        </fieldset>
        <div>
            <button type="submit">J'achète !</button>
        </div>
    </form>

</body>

</html>
