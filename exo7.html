        <fieldset class="identity">
            <legend class="identity">Votre identité</legend>

                <label for="Nom">1. Nom : </label>
                <input type="text" id="name" value="Nom">
            </div>
            <div>
                <label for="surname">2. Prénom : </label>
                <input type="text" id="surname" value="Prénom">
            </div>
            <div>
                <label for="email">3. Adresse mail : </label>
                <input type="text" id="mail" value="adresse mail">
            </div>
        </fieldset>
        <fieldset class="delivery">
            <legend class="delivery">Adresse de livraison</legend>
            <div>
                <label for="adresse">1. adresse : </label>
                <input type="text" id="adresse" value=>

            <div>
                <label for="Ville">3. Ville : </label>
                <input type="text" id="Ville" value="Ville">

            <legend class="payment">Informations de réglement</legend>

            </div>

            <div>
                <input type="checkbox" id="VISA" name="VISA" checked>

            </div>

            <div>
                <input type="checkbox" id="Mastercard" name="Mastercard">
                <label for="Mastercard">Mastercard</label>
            </div>
            <div>
                <label for="numerodelacarte">2. Numéro de carte : </label>

            </div>
            <div>
                <label for="codedesécu">3. Code de sécurité : </label>
                <input type="text" id="codedesécu" value="Code de sécurité">
            </div>
            <div>
                <label for="nomdutitulaire">4. Nom du titulaire : </label>

            <input type="button" value="J'achète !">
